name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run Tests
        run: pytest tests/

  tag:
    needs: test  # âœ… Runs only if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history is available

      - name: Get Version from setup.py
        id: get_version
        run: |
          VERSION=$(grep -Po '(?<=version=")[^"]+' setup.py)

          if [ -z "$VERSION" ]; then
            echo "ðŸš¨ ERROR: Could not extract version from setup.py. Ensure version='x.y.z' exists!"
            exit 1
          fi

          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get Latest Git Tag
        id: get_latest_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1 | sed 's/v//' || echo "0.0.0")
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV

      - name: Validate Version Increment
        run: |
          NEW_VERSION=${VERSION}
          OLD_VERSION=${LATEST_TAG:-0.0.0}

          echo "Checking if version $NEW_VERSION is greater than latest tag $OLD_VERSION..."

          IFS='.' read -r OLD_MAJOR OLD_MINOR OLD_PATCH <<< "$OLD_VERSION"
          IFS='.' read -r NEW_MAJOR NEW_MINOR NEW_PATCH <<< "$NEW_VERSION"

          if [ "$NEW_MAJOR" -lt "$OLD_MAJOR" ] || \
             ([ "$NEW_MAJOR" -eq "$OLD_MAJOR" ] && [ "$NEW_MINOR" -lt "$OLD_MINOR" ]) || \
             ([ "$NEW_MAJOR" -eq "$OLD_MAJOR" ] && [ "$NEW_MINOR" -eq "$OLD_MINOR" ] && [ "$NEW_PATCH" -le "$OLD_PATCH" ]); then
            echo "ðŸš¨ ERROR: Version must increment properly (major/minor/patch)."
            exit 1
          fi

          if [ "$NEW_MAJOR" -gt "$OLD_MAJOR" ]; then
            if [ "$NEW_MINOR" -ne "0" ] || [ "$NEW_PATCH" -ne "0" ]; then
              echo "ðŸš¨ ERROR: Major version must reset minor and patch to 0 (e.g., 0.1.0 â†’ 1.0.0)."
              exit 1
            fi
          elif [ "$NEW_MINOR" -gt "$OLD_MINOR" ]; then
            if [ "$NEW_PATCH" -ne "0" ]; then
              echo "ðŸš¨ ERROR: Minor version must reset patch to 0 (e.g., 0.1.0 â†’ 0.2.0)."
              exit 1
            fi
          fi

          echo "âœ… Version is valid. Proceeding with tagging."

      - name: Create Git Tag
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag v${VERSION}
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git v${VERSION}

  publish:
    needs: tag  # âœ… Only runs if a release is manually created
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
